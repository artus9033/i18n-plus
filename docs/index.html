<!DOCTYPE html>
<html>
	<head>
		<title>I18n-plus documentation</title>

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	</head>
	<body style="height: 100vh; overflow: hidden">
		<script>
			const VERSIONS = ["1.0.0", "1.0.1", "2.0.0", "2.0.2", "3.0.0", "3.1.1"];

			function getUrl(version) {
				return `./i18n-plus/${version}/index.html`;
			}

			function docframeSetSrc(url) {
				$("#docframe").attr("src", url);
			}

			$(document).ready(function () {
				docframeSetSrc(getUrl(VERSIONS[VERSIONS.length - 1]));

				VERSIONS.forEach((ver, index) => {
					$("#version").append(
						`<option value="${ver}"${
							index + 1 == VERSIONS.length ? " selected" : ""
						}>v${ver}</option>`
					);
				});

				$("#version").change(function () {
					docframeSetSrc(getUrl($(this).val()));
				});
			});
		</script>
		<div
			style="
				position: absolute;
				bottom: 0;
				left: 0;
				width: 244px;
				flex-direction: row;
				border-top: 1px solid lightgray;
				padding: 6px;
			"
		>
			<span style="color: #37474f">Documentation for</span>
			<select id="version"></select>
		</div>
		<iframe style="border: 0; width: 100%; height: 100%" id="docframe" />
	</body>
</html>
